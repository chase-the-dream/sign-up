<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="large-container">
        <div>
            <div id="title">TITLE</div>
            <img class="space-img" src="images/space banner.jpg" alt="outer space">
        </div>

        <div class="container">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            </div>
            <div class="form-stuff">
                <p>Let's Do This</p>
                <form class="flex-form">
                    <div class="names">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname">
                    </div>

                    <div class="contact">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" placeholder="123-456-7890">
                    </div>
                    
                    <div class="passwords">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                        <label for="password">Confirm Password:</label>
                        <input type="password" name="password" id="password">
                    </div>
                </form>
            </div>
            <div class="end">
                <button type="submit">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
